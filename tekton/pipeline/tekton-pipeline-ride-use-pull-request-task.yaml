apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: ride-build-and-deploy-temp-3
spec:
  workspaces:
  - name: shared-workspace
  params:
  - name: pr-number
    description: Number of the pull request.
    type: string
  - name: pr-mode
    description: If "download", the state of the pull request at `url` will be fetched. If "upload" then the pull request at `url` will be updated.
    type: string
  - name: pr-url
    description: The URL of the Pull Reuqest, e.g. `https://github.com/bobcatfish/catservice/pull/16`
    type: string
  - name: provider
    description: 'The type of SCM system, currently `github` or `gitlab`'
    type: string
  - name: secret-key-ref
    description: The name of an opaque secret containing a key called "token" with a base64 encoded SCM token
    type: string
  - name: insecure-skip-tls-verify
    description: 'If "true", certificate validation will be disabled'
    type: string
  - name: IMAGE-MOCKPRODUCER
    type: string
    description: image for mockproducer to be build from the code
  - name: DOCKERFILE-MOCKPRODUCER
    type: string
    description: Path to the Dockerfile to build mockproducer
  - name: CONTEXT-MOCKPRODUCER
    type: string
    description: Path to the mockproducer directory to use as context
  - name: IMAGE-MOCKCONSUMER
    type: string
    description: image of mockconsumer to be build from the code
  - name: DOCKERFILE-MOCKCONSUMER
    type: string
    description: Path to the Dockerfile to build mockconsumer
  - name: CONTEXT-MOCKCONSUMER
    type: string
    description: Path to the mockconsumer directory to use as context
  - name: IMAGE_REGISTRY
    type: string
    description: The Root url of the image registry.
    default: docker.io
  tasks:
  - name: fetch-repository
    taskRef:
      name: pull-request
      kind: ClusterTask
    workspaces:
    - name: output
      workspace: shared-workspace
    params:
    - name: url
      value: $(params.pr-url)
    - name: mode
      value: $(params.pr-mode)
    - name: provider
      value: $(params.provider)
    - name: secret-key-ref
      value: $(params.secret-key-ref)
    - name: insecure-skip-tls-verify
      value: $(params.insecure-skip-tls-verify)
  - name: build-image-for-mockproducer
    taskRef:
      name: t-buildah-with-resource-setting
    params:
    - name: IMAGE
      value: $(params.IMAGE-MOCKPRODUCER)
    - name: IMAGE_TAG
      value: $(params.pr-number)
    - name: DOCKERFILE
      value: $(params.DOCKERFILE-MOCKPRODUCER)
    - name: CONTEXT
      value: $(params.CONTEXT-MOCKPRODUCER)
    - name: IMAGE_REGISTRY
      value: $(params.IMAGE_REGISTRY)
    workspaces:
    - name: source
      workspace: shared-workspace
    runAfter:
    - fetch-repository
  - name: build-image-for-mockconsumer
    taskRef:
      name: t-buildah-with-resource-setting
    params:
    - name: IMAGE
      value: $(params.IMAGE-MOCKCONSUMER)
    - name: IMAGE_TAG
      value: $(params.pr-number)
    - name: DOCKERFILE
      value: $(params.DOCKERFILE-MOCKCONSUMER)
    - name: CONTEXT
      value: $(params.CONTEXT-MOCKCONSUMER)
    - name: IMAGE_REGISTRY
      value: $(params.IMAGE_REGISTRY)
    workspaces:
    - name: source
      workspace: shared-workspace
    runAfter:
    - fetch-repository