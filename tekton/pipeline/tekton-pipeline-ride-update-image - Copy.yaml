apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: ride-build-update-image
spec:
  workspaces:
  - name: shared-workspace
  params:
  - name: git-url-destination
    type: string
    description: url of the git repo for the code of deployment
  - name: git-revision-destination
    type: string
    description: revision to be used from repo of the code for deployment
    default: "feature/jhi-2933-update-ArgoCD-repo"
  - name: subdirectory-destination
    type: string
    description: sub directory
    default: ""
  - name: pr-number
    type: string
    description: the PR number
    default: ""
  - name: new-image-tag
    type: string
    description: the new image tag
    default: "5644s"
  tasks:
  - name: fetch-destination-repository
    taskRef:
      name: git-clone
      kind: ClusterTask
    workspaces:
    - name: output
      workspace: shared-workspace
    params:
    - name: url
      value: $(params.git-url-destination)
    - name: subdirectory
      value: $(params.subdirectory-destination)
    - name: deleteExisting
      value: "true"
    - name: revision
      value: $(params.git-revision-destination)
  - name: yq-replace-image-tag
    taskRef:
      name: t-yq-03
    workspaces:
    - name: source
      workspace: shared-workspace
    params:
      - name: files
        value:
        - "./jag-rsbc-ride/overlays/dev/kustomization-template.yaml"
      - name: expression
        value: .images.newTag = "$(params.new-image-tag)" > ./kustomization.yaml
    runAfter:
    - fetch-destination-repository