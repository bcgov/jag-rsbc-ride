apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-and-deploy
spec:
  workspaces:
  - name: shared-workspace
  params:
  - name: deployment-name
    type: string
    description: name of the deployment to be patched
  - name: git-url
    type: string
    description: url of the git repo for the code of deployment
  - name: git-revision
    type: string
    description: revision to be used from repo of the code for deployment
    default: "master"
  - name: IMAGE
    type: string
    description: image to be build from the code
  - name: IMAGE_REGISTRY
    type: string
    description: The Root url of the image registry.
    default: docker.io
  - name: DOCKERFILE
    type: string
    description: Path to the Dockerfile to build
  - name: CONTEXT
    type: string
    description: Path to the directory to use as context
  tasks:
  - name: fetch-repository
    taskRef:
      name: git-clone
      kind: ClusterTask
    workspaces:
    - name: output
      workspace: shared-workspace
    params:
    - name: url
      value: $(params.git-url)
    - name: subdirectory
      value: ""
    - name: deleteExisting
      value: "true"
    - name: revision
      value: $(params.git-revision)
  - name: generate-id
    runAfter:
    - fetch-repository
    taskRef:
      kind: Task
      name: t-generate-id
    workspaces:
    - name: source
      workspace: shared-workspace
  - name: build-image
    taskRef:
      name: t-buildah-with-resource-setting
    params:
    - name: IMAGE
      value: $(params.IMAGE)
    - name: IMAGE_TAG
      value: $(tasks.generate-id.results.short-commit)
    - name: DOCKERFILE
      value: $(params.DOCKERFILE)
    - name: CONTEXT
      value: $(params.CONTEXT)
    - name: IMAGE_REGISTRY
      value: $(params.IMAGE_REGISTRY)
    workspaces:
    - name: source
      workspace: shared-workspace
    runAfter:
    - generate-id